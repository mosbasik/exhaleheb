<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% comment %}
    <aside id="sidebar">
      <div class="wrapper">
        {% for document in site.sidebar %}
          {{ document.content }}
        {% endfor %}
      </div>
    </aside>
    {% endcomment %}


    {% comment %}
    {% include footer.html %}
    {% endcomment %}

  </body>


</html>
